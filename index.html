<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .search-section {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 16px;
        }

        .stats {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Filterable Table</h1>
        
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search any column..."
                >
            </div>
            <select id="departmentFilter">
                <option value="">All Departments</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
            </select>
            <button onclick="resetFilters()">Reset</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>City</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div class="stats">
            <span id="resultCount">Total Results: 0</span>
        </div>
    </div>

    <script>
        const data = [
            { name: "Ahmad Ali", email: "ahmad@example.com", department: "IT", city: "Karachi", salary: "50000" },
            { name: "Fatima Khan", email: "fatima@example.com", department: "HR", city: "Lahore", salary: "45000" },
            { name: "Ali Hassan", email: "ali@example.com", department: "Sales", city: "Islamabad", salary: "55000" },
            { name: "Aisha Muhammad", email: "aisha@example.com", department: "Marketing", city: "Karachi", salary: "48000" },
            { name: "Muhammad Hasan", email: "hasan@example.com", department: "IT", city: "Lahore", salary: "52000" },
            { name: "Zainab Ali", email: "zainab@example.com", department: "HR", city: "Karachi", salary: "46000" },
            { name: "Khalid Ahmad", email: "khalid@example.com", department: "Sales", city: "Lahore", salary: "58000" },
            { name: "Noor Fatima", email: "noor@example.com", department: "Marketing", city: "Islamabad", salary: "50000" }
        ];

        function displayTable(filteredData) {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-results">No results found</td></tr>';
                document.getElementById("resultCount").textContent = "Total Results: 0";
                return;
            }

            filteredData.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.name}</td>
                    <td>${row.email}</td>
                    <td>${row.department}</td>
                    <td>${row.city}</td>
                    <td>${row.salary}</td>
                `;
                tableBody.appendChild(tr);
            });

            document.getElementById("resultCount").textContent = `Total Results: ${filteredData.length}`;
        }

        function filterTable() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const departmentFilter = document.getElementById("departmentFilter").value;

            const filtered = data.filter(row => {
                const matchSearch = Object.values(row).some(val => 
                    val.toLowerCase().includes(searchTerm)
                );
                const matchDept = !departmentFilter || row.department === departmentFilter;
                return matchSearch && matchDept;
            });

            displayTable(filtered);
        }

        function resetFilters() {
            document.getElementById("searchInput").value = "";
            document.getElementById("departmentFilter").value = "";
            displayTable(data);
        }

        document.getElementById("searchInput").addEventListener("keyup", filterTable);
        document.getElementById("departmentFilter").addEventListener("change", filterTable);

        displayTable(data);
    </script>
</body>
</html>
